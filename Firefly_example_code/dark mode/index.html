<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body id="bg">
    <style>
.black {
    background-color: black;
    color: white;
}
    </style>
    <button id="badge">dark</button>
    <h1>만들며 배우는 Js 멘토링(다크모드)</h1>

    <script>

        var count = 0;
        
        document.getElementById('badge').addEventListener('click',function(){
            count += 1;
            const target = document.getElementById('badge')
            console.log(count);
            if (count % 2 == 1){
                document.getElementById('badge').innerHTML = 'light';
                document.getElementById('bg').classList.add('black')
            } else if (count % 2 == 0){
                document.getElementById('badge').innerHTML = 'dark';
                document.getElementById('bg').classList.remove('black')

            }
        })
            
    </script>



</body>
</html>
