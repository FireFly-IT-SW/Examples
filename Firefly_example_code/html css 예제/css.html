<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS</title>
</head>
<body>
    <style>
#size {
    font-size: 20px;
}
#color {
    color: red;
}
#align {
    text-align: center;
}
    </style>
    <p style="text-align: center; font-size: 30px;">CSS(cascading style sheets)에 대해 알아보자</p>

<p>style | css코드를 감싸는 태그</p>
<p class="ex-class">class | 태그를 묶어주는 집합</p>
<p id="ex-id">id | class 보다 우선순위가 높은 집합</p>
<br>
style 태그 안에서 class를 사용할 때에는 .class명 {}, id를 사용할 때는 #id명 {}으로 사용한다
<p id="size">font-size | 지정한 태그의 글자 크기를 x 픽셀로 바꿔줌 </p>
<p id="color">color | 지정한 태그의 글자 색을 바꿔줌</p>
<p id="align">text-align | 지정한 태그의 위치를 왼쪽, 오른쪽, 가운데로 정렬해줌</p>

<button type="button" onclick="location.href='index.html' ">Go to HTML</button>
<button type="button" onclick="location.href='project.html' ">Go to project</button>

</body>
</html>
