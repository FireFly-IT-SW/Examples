<!doctype html>
<html>
<head>
  <title>WEB - CSS</title>
  <meta charset="utf-8">
  <style>
    h1 {
      font-size:45px;
      text-align: center;
      border-bottom:1px solid gray;
      margin:0;
      padding:20px;
    }
    ol{
      border-right:1px solid gray;
      width:100px;
      margin:0;
      padding:20px;
    }
    #grid{
      display: grid;
      grid-template-columns: 150px 1fr;
    }
    #grid ol{
      padding-left:33px;
    }
    #grid #article{
      padding-left:25px;
    }
  </style>
</head>
<body>
  <h1>Grid</h1>
  <div id="grid">
    <ol>
      <li>대전대신고</li>
      <li>오량산</li>
    </ol>
    <div id="article">
        <h2>대전대신고</h2>
        <p>
            대전대신고등학교(大田大新高等學校)는 대전광역시 서구 복수동에 설립된 자율형 사립고등학교이다.
        </p>
      </div>
  </div>
  </body>
  </html>
