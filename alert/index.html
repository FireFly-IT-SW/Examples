<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

</head>
<body>
   <style>
.alert-box {
  background-color: skyblue;
  padding: 20px;
  color: white;
  border-radius: 5px;
  display: none;
} 
   </style>

  만들며 배우는 JS 멘토링(알림창)
<br> 
<br>
<div class="alert-box" id="dd">알림창</div>

<button onclick="document.getElementById('dd').style.display = 'block';">알림창 열기</button>

<button onclick="document.getElementById('dd').style.display = 'none';">알림창 닫기</button>



</body>
</html>
